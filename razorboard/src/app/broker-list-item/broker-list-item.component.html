<th scope="row">
  {{ broker.name }}
</th>
<td *ngIf="broker.type; else noType">{{ broker.type }}</td>
<ng-template #noType>--</ng-template>
<td>{{ broker.policies.count }}</td>
<td>
  <div *ngFor="let item of broker.configuration | keyvalue">
    <b>{{ item.key }}</b> = {{ item.value }}
  </div>
</td>
