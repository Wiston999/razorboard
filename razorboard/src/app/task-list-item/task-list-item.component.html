<th scope="row">{{ task.name }}</th>
<td>{{ task.os.version }}</td>
<td>
  <span (click)="onFilter(task.base.name)" class="cursor-pointer" *ngIf="task.base; else noBase">
    {{ task.base.name }}
  </span>
  <ng-template #noBase>--</ng-template>
</td>
<td>
  <ul>
    <li *ngFor="let item of task.boot_seq | keyvalue">
      {{ item.key }}: {{ item.value }}
      </li>
    </ul>
  </td>
<td>{{ task.description }}</td>
